{% extends 'base.html' %} {% block title %} Signup {% endblock %} {% block
content %}
<div class="container">
  <h1>Signup</h1>
  {% with messages = get_flashed_messages() %} {% if messages %}
  <div class="alert alert-danger">
    {% for message in messages %}
    <div>{{ message }}</div>
    {% endfor %}
  </div>
  {% endif %} {% endwith %}
  <form method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="first_name" class="form-label">First Name</label>
      <input
        type="text"
        class="form-control"
        id="first_name"
        name="first_name"
        required
      />
    </div>
    <div class="mb-3">
      <label for="last_name" class="form-label">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="last_name"
        name="last_name"
        required
      />
    </div>
    <div class="mb-3">
      <label for="profile_pic" class="form-label">Profile Picture</label>
      <input
        type="file"
        class="form-control"
        id="profile_pic"
        name="profile_pic"
        required
        accept="image/*"
      />
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        required
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        required
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        required
      />
    </div>
    <div class="mb-3">
      <label for="confirm_password" class="form-label">Confirm Password</label>
      <input
        type="password"
        class="form-control"
        id="confirm_password"
        name="confirm_password"
        required
      />
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <textarea
        class="form-control"
        id="address"
        name="address"
        rows="3"
        required
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="city" class="form-label">City</label>
      <input
        type="text"
        class="form-control"
        id="city"
        name="city"
        required
      />
    </div>
    <div class="mb-3">
      <label for="state" class="form-label">State</label>
      <input
        type="text"
        class="form-control"
        id="state"
        name="state"
        required
      />
    </div>
    <div class="mb-3">
      <label for="pincode" class="form-label">Pincode</label>
      <input
        type="text"
        class="form-control"
        id="pincode"
        name="pincode"
        required
      />
    </div>
    <!-- <div class="mb-3">
      <label for="user_type" class="form-label">User Type</label>
      <select class="form-select" id="user_type" name="user_type">
        <option value="patient">Patient</option>
        <option value="doctor">Doctor</option>
      </select>
    </div> -->
    <div class="mb-3">
      <label class="form-label">User Type</label>
      <div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="user_type" id="patient_radio" value="patient" checked>
          <label class="form-check-label" for="patient_radio">
            Patient
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="user_type" id="doctor_radio" value="doctor">
          <label class="form-check-label" for="doctor_radio">
            Doctor
          </label>
        </div>
      </div>
    </div>
    
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
