{% extends "base.html" %}

{% block title %}Patient Dashboard{% endblock %}

{% block content %}
  <h1>Patient Dashboard</h1>
  <p>Welcome, {{ user.first_name }} {{ user.last_name }}!</p>
  <p>Username: {{ user.username }}</p>
  <p>Email: {{ user.email }}</p>
  <p>Address: {{ user.address }}</p>
  <p>Profile Picture:</p>
  <img src="{{ profile_pic }}" alt="Profile Picture" style="width: 200px; height: 200px; border-radius: 50%; border: 2px solid #ddd; margin: 10px;">



{% endblock %}
